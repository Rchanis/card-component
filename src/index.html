<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="../images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@500&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Interactive card details form</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet üëç -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>
  <div id="bg"></div>
  <div id="page-grid">
    <div class="card-front">
      <div class="card-logo">
        <div></div>
        <div></div>
      </div>
      <div class="card-number">
        0000 0000 0000 0000
      </div>
      <div class="card-name">
        JANE APPLESEED
      </div>
      <div class="card-expire">
        00/00
      </div>
    </div>
    <div class="card-back">
      <div class="cvc">
        000
      </div>
    </div>

    <form id="form">
      <div id="form-inputs">
        <div class="input-field">
          <label for="cardholder">CARDHOLDER NAME</label><br>
          <input type="text" id="cardholder" name="cardholder" placeholder="e.g. Jane Appleseed">
        </div>

        <div class="input-field">
          <label for="card-number">CARD NUMBER</label><br>
          <input id="card-number" type="tel" inputmode="numeric" pattern="[0-9\s]{13,19}" autocomplete="cc-number"
            maxlength="19" placeholder="e.g. 1234 5678 9123 0000">
        </div>

        <div class="input-field">
          <label for="card-date" id="exp-date-label">EXP. DATE (MM/YY)</label>
          <label for="cvc">CVC</label><br>
          <input type="text" id="month" name="card-date" placeholder="MM">
          <input type="text" id="year" name="card-date" placeholder="YY">
          <input type="text" id="cvc" name="cvc" placeholder="e.g. 123">
        </div>

      </div>
      <div id="thank-you-flex">

        <svg width="80" height="80" fill="none" xmlns="http://www.w3.org/2000/svg">
          <circle cx="40" cy="40" r="40" fill="url(#a)" />
          <path d="M28 39.92 36.08 48l16-16" stroke="#fff" stroke-width="3" />
          <defs>
            <linearGradient id="a" x1="-23.014" y1="11.507" x2="0" y2="91.507" gradientUnits="userSpaceOnUse">
              <stop stop-color="#6348FE" />
              <stop offset="1" stop-color="#610595" />
            </linearGradient>
          </defs>
        </svg>
        <!-- Completed state start -->
        <div id="thank-you">
          THANK YOU!
        </div>
        <div id="thank-you-message">
          We've added your card details
        </div>
      </div>
      <a class="confirm" href="#">
        Confirm
      </a>
    </form>
  </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://www.frontendmentor.io/profile/Rchanis">Ra√∫l Fernandez</a>.
  </div>
</body>

</html>
