<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="../images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@500&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Interactive card details form</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet üëç -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>
  <img id="bg" src="../images/bg-main-desktop.png">
  <div class="card-front">
    <div class="card-logo">
      <div></div>
      <div></div>
    </div>
    <div class="card-number">
      0000 0000 0000 0000
    </div>
    <div class="card-name">
      JANE APPLESEED
    </div>
    <div class="card-expire">
      00/00
    </div>
  </div>
  <div class="card-back">
    <div class="cvc">
      000
    </div>
  </div>

  <form id="form">
    <div class="input-field">
      <label for="cardholder">CARDHOLDER NAME</label><br>
      <input type="text" id="cardholder" name="cardholder" placeholder="e.g. Jane Appleseed">
    </div>

    <div class="input-field">
      <label for="card-number">CARD NUMBER</label><br>
      <input type="text" id="card-number" name="card-number" placeholder="e.g. 1234 5678 9123 0000">
    </div>

    <div class="input-field">
      <label for="card-date">EXP. DATE (MM/YY)</label>
      <label for="cvc">CVC</label><br>
      <input type="text" id="card-date month" name="card-date" placeholder="MM">
      <input type="text" id="year" name="card-date" placeholder="YY">
      <input type="text" id="cvc" name="cvc" placeholder="e.g. 123">
    </div>

    <a class="confirm">
      Confirm
    </a>
  </form>
  <!-- Completed state start -->
  <div id="thank-you">
    THANK YOU!
  </div>
  <div id="botton-thank-you">
    We've added your card details
  </div>
  <input type="submit" id="confirm" name="confirm" value="confirm">

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://www.frontendmentor.io/profile/Rchanis">Ra√∫l Fernandez</a>.
  </div>
</body>

</html>
